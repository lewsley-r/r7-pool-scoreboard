<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R7 Pool Scoreboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/124586-200.png"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .scoreboard {
        background-color: #2c2c2c;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        width: 90%;
        max-width: 700px;
        margin-bottom: 20px;
      }

      .header {
        background-color: #e85e26;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .score-block {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        border-bottom: 1px solid #555555;
      }

      .score-entry {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 48%;
      }

      .name {
        font-size: 18px;
        color: #ffffff;
        font-weight: bold;
      }

      .score {
        font-size: 20px;
        color: #4caf50;
        margin: 10px 0;
      }

      .date {
        font-size: 14px;
        color: #aaaaaa;
      }

      .score-block:last-child {
        border-bottom: none;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .action-buttons button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s;
      }

      .action-buttons button:hover {
        background-color: #0056b3;
      }

      .winners-table {
        background-color: #2c2c2c;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        width: 90%;
        max-width: 700px;
        padding: 20px;
      }

      .winners-table table {
        width: 100%;
        border-collapse: collapse;
      }

      .winners-table th,
      .winners-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #555555;
      }

      .winners-table th {
        background-color: #444444;
        color: #ffffff;
        font-size: 18px;
      }

      .winners-table td {
        font-size: 16px;
        color: #e0e0e0;
      }

      .winners-table tr:last-child td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="scoreboard">
      <div class="header">Pool Scoreboard</div>

      {% for score in scores %}
      <div class="score-block">
        <div class="score-entry">
          <div class="name">Bean</div>
          <div class="score">{{ score.Ronan }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
        <div class="score-entry">
          <div class="name">Chipper</div>
          <div class="score">{{ score.Glenn }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
      </div>
      {% endfor %}
      <div class="score-block">
        <div class="score-entry">
          <div class="name">Total</div>
          <div class="score">{{ total.Ronan }}</div>
        </div>
        <div class="score-entry">
          <div class="name">Total</div>
          <div class="score">{{ total.Glenn }}</div>
        </div>
      </div>
      <div class="action-buttons">
        <button>Update Scoreboard</button>
      </div>

      <div class="winners-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Month</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>August 2024</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>July 2024</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
