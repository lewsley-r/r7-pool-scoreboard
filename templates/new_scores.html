<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Player Scoreboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .scoreboard {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 90%;
        max-width: 700px;
      }

      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .score-block {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        border-bottom: 1px solid #dddddd;
      }

      .score-entry {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 48%;
      }

      .name {
        font-size: 18px;
        color: #333333;
        font-weight: bold;
      }

      .score {
        font-size: 20px;
        color: #007bff;
        margin: 10px 0;
      }

      .date {
        font-size: 14px;
        color: #666666;
      }

      .score-block:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="scoreboard">
      <div class="header">Pool Scoreboard</div>

      {% for score in scores %}
      <div class="score-block">
        <div class="score-entry">
          <div class="name">Bean</div>
          <div class="score">{{ score.Ronan }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
        <div class="score-entry">
          <div class="name">Chipper</div>
          <div class="score">{{ score.Glenn }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
      </div>
      {% endfor %}
      <div class="score-entry">
        <div class="name">Total</div>
        <div class="score">{{ total.Ronan }}</div>
      </div>
      <div class="score-entry">
        <div class="name">Total</div>
        <div class="score">{{ total.Glenn }}</div>
      </div>
    </div>
  </body>
</html>
