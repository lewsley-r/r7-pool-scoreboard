<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R7 Pool Scoreboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/124586-200.png"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1e1e1e; /* Dark background for the entire page */
        color: #e0e0e0; /* Light text color for readability */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .scoreboard {
        background-color: #2c2c2c; /* Darker background for the scoreboard */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Slightly darker shadow */
        overflow: hidden;
        width: 90%;
        max-width: 700px;
      }

      .header {
        background-color: #4e85e26; /* Rapid 7 colour */
        color: #ffffff; /* White text color for the header */
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .score-block {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        border-bottom: 1px solid #555555; /* Dark gray border between blocks */
      }

      .score-entry {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 48%;
      }

      .name {
        font-size: 18px;
        color: #ffffff; /* White text color for player names */
        font-weight: bold;
      }

      .score {
        font-size: 20px;
        color: #4caf50; /* Green color for scores to stand out */
        margin: 10px 0;
      }

      .date {
        font-size: 14px;
        color: #aaaaaa; /* Light gray color for dates */
      }

      .score-block:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="scoreboard">
      <div class="header">Pool Scoreboard</div>

      {% for score in scores %}
      <div class="score-block">
        <div class="score-entry">
          <div class="name">Bean</div>
          <div class="score">{{ score.Ronan }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
        <div class="score-entry">
          <div class="name">Chipper</div>
          <div class="score">{{ score.Glenn }}</div>
          <div class="date">{{ score.Date }}</div>
        </div>
      </div>
      {% endfor %}
      <div class="score-block">
        <div class="score-entry">
          <div class="name">Total</div>
          <div class="score">{{ total.Ronan }}</div>
        </div>
        <div class="score-entry">
          <div class="name">Total</div>
          <div class="score">{{ total.Glenn }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
